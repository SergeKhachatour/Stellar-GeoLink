name: Deploy to Azure Web App

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: azure

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x' # Use Node.js 18 LTS

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        env:
          REACT_APP_MAPBOX_TOKEN: ${{ secrets.REACT_APP_MAPBOX_TOKEN }}
          GENERATE_SOURCEMAP: false
          INLINE_RUNTIME_CHUNK: false
        run: |
          cd frontend
          # Clear any existing build cache
          rm -rf build
          rm -rf node_modules/.cache
          # Force a clean rebuild
          npm run build
          # Verify the build was created and show file names
          echo "=== Frontend build files ==="
          ls -la build/static/js/
          echo "=== JS Bundle file names ==="
          ls -1 build/static/js/*.js
          echo "=== CSS Bundle file names ==="
          ls -1 build/static/css/*.css
          # Show the hash in the filename to verify it's new
          echo "=== Build hash verification ==="
          find build/static/js -name "*.js" -exec basename {} \;

      - name: Archive production artifacts
        run: |
          # Clear any existing deployment directory to ensure clean deployment
          rm -rf azure-deploy
          # Create fresh deployment directory
          mkdir -p azure-deploy
          
          # Copy backend files to deployment directory (EXCLUDING public directory which has old builds)
          # We'll copy the new frontend build to public instead
          # Method: Copy everything, then remove public, then copy new build
          cp -r backend/* azure-deploy/
          
          # CRITICAL: Remove old public directory with stale build files
          rm -rf azure-deploy/public
          
          # Copy NEW frontend build files to deployment directory
          cp -r frontend/build azure-deploy/public
          
          # CRITICAL: Copy backend-specific public files that are NOT part of frontend build
          # These files are needed for API documentation and other backend features
          mkdir -p azure-deploy/public
          cp backend/public/api-docs.html azure-deploy/public/ 2>/dev/null || echo "⚠️ api-docs.html not found in backend/public"
          cp backend/public/swagger-ui-custom.html azure-deploy/public/ 2>/dev/null || echo "⚠️ swagger-ui-custom.html not found in backend/public"
          # Copy other backend public files if they exist (but don't overwrite frontend files)
          if [ -d "backend/public/images" ]; then
            cp -r backend/public/images azure-deploy/public/ 2>/dev/null || true
          fi
          if [ -d "backend/public/soroban-contracts" ]; then
            cp -r backend/public/soroban-contracts azure-deploy/public/ 2>/dev/null || true
          fi
          
          # Verify the new index.html has the correct bundle reference
          echo "=== Checking index.html bundle reference ==="
          if grep -q "main.62182756.js" azure-deploy/public/index.html 2>/dev/null; then
            echo "✅ index.html references NEW bundle (main.62182756.js)"
          elif grep -q "main.1671abd8.js" azure-deploy/public/index.html 2>/dev/null; then
            echo "❌ WARNING: index.html still references OLD bundle (main.1671abd8.js)"
            echo "This should not happen - the build should have created a new index.html"
          else
            echo "⚠️ Could not find bundle reference in index.html"
            head -20 azure-deploy/public/index.html
          fi
          
          # Use the actual backend package.json (which includes all dependencies like multer)
          # No need to create a custom one - use the real package.json from backend
          
          # Verify the structure
          echo "=== Deployment directory contents ==="
          ls -la azure-deploy/
          echo "=== Frontend build contents ==="
          ls -la azure-deploy/public/
          echo "=== JS files in deployment ==="
          ls -1 azure-deploy/public/static/js/*.js || echo "No JS files found!"
          echo "=== CSS files in deployment ==="
          ls -1 azure-deploy/public/static/css/*.css || echo "No CSS files found!"
          echo "=== Package.json contents ==="
          cat azure-deploy/package.json
          # Verify the new bundle hash is NOT the old one
          echo "=== Verifying bundle hash != 1671abd8 ==="
          if ls azure-deploy/public/static/js/main.*.js 2>/dev/null | grep -v "main.1671abd8.js" > /dev/null; then
            echo "✅ NEW bundle detected (not main.1671abd8.js)"
          else
            echo "❌ WARNING: Old bundle hash detected or no bundle found!"
            ls -la azure-deploy/public/static/js/ || echo "JS directory does not exist!"
          fi
          
          # Create zip file
          cd azure-deploy
          zip -r ../backend.zip .
          cd ..

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'GeoLink'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: backend.zip
