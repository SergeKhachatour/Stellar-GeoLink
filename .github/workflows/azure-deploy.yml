name: Deploy to Azure Web App

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x' # Use Node.js 18 LTS

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Archive production artifacts
        run: |
          # Create a proper Azure Web App structure
          mkdir -p azure-app
          
          # Copy all backend files
          cp -r backend/* azure-app/
          
          # Ensure package.json exists and is correct
          echo "Verifying package.json exists..."
          ls -la azure-app/package.json
          
          # Create a simple startup script for Linux
          cat > azure-app/startup.sh << 'EOF'
          #!/bin/bash
          echo "Starting GeoLink backend..."
          cd /home/site/wwwroot
          echo "Current directory: $(pwd)"
          echo "Files in directory:"
          ls -la
          echo "Installing dependencies..."
          npm install --production
          echo "Starting application..."
          node app.js
          EOF
          
          chmod +x azure-app/startup.sh
          
          # List contents before zipping
          echo "Contents of azure-app directory:"
          ls -la azure-app/
          
          zip -r backend.zip azure-app/*
          zip -r frontend.zip frontend/build/*

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'GeoLink'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './backend.zip'
